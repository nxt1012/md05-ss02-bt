<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
        }
    </style>

</head>
<body>
<th:block th:insert="/layouts/nav.html"></th:block>
<h1>All Products</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col"><span th:text="#{name}"></span></th>
        <th scope="col"><span th:text="#{price}"></span></th>
        <th scope="col"><span th:text="#{category}"></span></th>
        <th scope="col"><span th:text="#{description}"></span></th>
        <th scope="col"><span th:text="#{status}"></span></th>
        <th scope="col"><span th:text="#{action}"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, index :${products}">
        <th scope="row" th:text="${index.index + 1}"></th>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.category.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.status ? 'Available' : 'Unavailable'}"></td>
        <td>
            <a th:href="'/edit/' + ${item.id}" type="button" class="btn btn-primary">Edit</a>
            <a th:href="'/delete/' + ${item.id}" type="button" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>

</table>
<a href="/add" type="button" class="btn btn-success">Add</a>
<th:block th:insert="/layouts/script.html.html"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
