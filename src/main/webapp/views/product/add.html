<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
        }
    </style>
</head>
<body>
<th:block th:insert="/layouts/nav.html"></th:block>
<h1><span th:text="#{add_product}"></span></h1>
<form action="/product/add" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="name" class="form-label"><span th:text="#{name}"></span></label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Product Name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label"><span th:text="#{price}"></span></label>
        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Product Price">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label"><span th:text="#{category}"></span></label>
        <select th:field="*{category.id}" class="form-select" id="category">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label"><span th:text="#{description}"></span></label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Product Description"></textarea>
    </div>
    <div><span th:text="#{status}"></span></div>
    <div class="form-check">
        <input th:field="*{status}" class="form-check-input" type="radio" name="status" th:value="true" id="available">
        <label class="form-check-label" for="available"><span th:text="#{available}"></span></label>
    </div>
    <div class="form-check">
        <input th:field="*{status}" class="form-check-input" type="radio" name="status" th:value="false" id="unavailable">
        <label class="form-check-label" for="unavailable"><span th:text="#{unavailable}"></span></label>
    </div>


    <button type="submit" class="btn btn-success">><span th:text="#{add}"></span></button>
</form>
<th:block th:insert="/layouts/script.html.html"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
