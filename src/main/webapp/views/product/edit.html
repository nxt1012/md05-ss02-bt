<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <style>
        body {
            margin: 5%;
        }
    </style>
</head>
<body>
<th:block th:insert="/layouts/nav.html"></th:block>
<h1><span th:text="#{edit_product}"></span></h1>
<form action="/product/edit" th:object="${product}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Bình nước nóng">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="150.000đ">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select th:field="*{category.id}" class="form-select" id="category">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
    </div>
    <div><span th:text="#{status}"></span></div>
    <div class="form-check">
        <input th:field="*{status}" class="form-check-input" type="radio" name="status" id="available" th:value="true" th:checked="${status == true}">
        <label class="form-check-label" for="available">
            Available
        </label>
    </div>
    <div class="form-check">
        <input th:field="*{status}" class="form-check-input" type="radio" name="status" id="unavailable" th:value="false" th:checked="${status == false}">
        <label class="form-check-label" for="unavailable">
            Unavailable
        </label>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
<th:block th:insert="/layouts/script.html.html"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
